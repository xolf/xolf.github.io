<div class="page-header" style="background-image: url({{ site.url }}/assets/img/office.jpg)">
    <h1>{{ site.title }}</h1>
</div>

{% if posts | length > 0 %}
<ul class="posts-list">
    {% for post in posts %}
    <li class="posts-list-item">
        <a href="{{ post.url }}">
            <h4>{{ post.title }}</h4>
        </a>
    </li>
    {% endfor %}
</ul>
{% endif %}
