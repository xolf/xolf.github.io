{% if posts | length > 0 %}
<ul class="list-group">
    {% for post in posts %}
    <li class="list-group-item">
        <h3><a href="{{ post.url }}">{{ post.title }}</a> <br><small><time pubdate="pubdate">{{ post.date | date('Y-m-d') }}</time></small></h3>
        <h4>{{ post.description }}</h4>
    </li>
    {% endfor %}
</ul>
{% endif %}
